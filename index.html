<!DOCTYPE html>
<meta charset="UTF-8">
<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<h1>Welcome to the Guessing Game!</h1>
	</head>
	<body>
		<main>
			<input type="number" min="1" max="100" placeholder="1 to 100" pattern="[1-9][0-9]?$|^100$" required autofocus>
			<button type="button" id="guess">Guess</button>
			<button type="button" id="hint">Hint!</button>
			<button type="button" id="play">Play Again</button>
		</main>
	</body>
</html>
