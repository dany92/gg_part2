<!DOCTYPE html>
<meta charset="UTF-8">
<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<h1>Welcome to the Guessing Game!</h1>
	</head>
	<body>
		<main>
			<div class="begin">
				<div class="preset">
					<input id="numPlayer" type="number" min="1" max="3" placeholder="# Players" required autofocus>
					<button type="button" id="start">Start</button>
				</div>
				<div class="preset hide">
					<div class='next-line'>
						<input id="guess" type="number" min="1" max="100" placeholder="1 to 100" required>
						<button type="button" id="submit">Guess</button>
					</div>
					<div class="result"></div>
					<div class='next-line'>
						<button type="button" id="hint">Hint!</button>
					</div>
				</div>
			</div>
			<div class="postset hide">
				<div class="result"></div>
				<button type="button" id="replay">Play Again</button>
			</div>
		</main>
		<script src="jquery.min.js"></script>
		<script src="game.js"></script>
		<script src="player.js"></script>
		<script src="guessingGame.js"></script>
	</body>
</html>
